<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="aaa">
      <img class="image" src="./eisenhower-matrix.jpg">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="centered-main-page-element">
      <p id="topSectionForAddingElementToList">
        <label class="heading" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input class="input task" id="new-task" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="heading">Todo</h3>
      <ul class="tasks" id="incompleteTasks">
        <li class="item">
          <input class="checkbox" type="checkbox">
          <label class="text task">Pay Bills</label>
          <input class="input task" type="text" >
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="remove" src="./remove.svg">
          </button>
        </li>
        <li class="editMode item">
          <input class="checkbox" type="checkbox">
          <label class="text task">Go Shopping</label>
          <input class="input task" type="text" value="Go Shopping">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="remove" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="heading">Completed</h3>
      <ul class="tasks" id="completed-tasks">
        <li class="item">
          <input class="checkbox" type="checkbox" checked>
          <label class="text task">See the Doctor</label>
          <input class="input task" type="text" >
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="remove" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix. How to make decisions on what's urgent and important">
      <a class="link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <h1 hidden>The Eisenhower matrix. How to make decisions on what's urgent and important</h1>
      <section id="adding">
        <label class="heading" for="new-task">Add Item</label>
        <div class="task-row">
          <input class="input task" id="new-task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h2 class="heading">Todo</h2>
        <ul class="tasks" id="incomplete">
          <li class="item">
            <input class="checkbox" type="checkbox">
            <label class="text task">Pay Bills</label>
            <input class="input task" type="text" >
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img class="remove" src="./remove.svg" alt=" ">
            </button>
          </li>
          <li class="editMode item">
            <input class="checkbox" type="checkbox">
            <label class="text task">Go Shopping</label>
            <input class="input task" type="text" value="Go Shopping">
            <button class="btn edit">Save</button>
            <button class="btn delete">
              <img class="remove" src="./remove.svg" alt=" ">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="heading">Completed</h2>
        <ul class="tasks" id="complete">
          <li class="item">
            <input class="checkbox" type="checkbox" checked>
            <label class="text task">See the Doctor</label>
            <input class="input task" type="text" >
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img class="remove" src="./remove.svg" alt=" ">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
